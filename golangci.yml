linters:
  enable:
    - deadcode
    - errcheck
    - goconst
    - golint
    - ineffassign
    - lll
    - maligned
    - misspell
    - structcheck
    - unconvert
    - varcheck
    - govet
    - goimports
    - prealloc
    - unused
    - staticcheck
    - gosimple
    - megacheck
  disable:
    - interfacer
linters-settings:
  lll:
    line-length: 160
  goconst:
    min-occurrences: 4
  govet:
    check-shadowing: true
