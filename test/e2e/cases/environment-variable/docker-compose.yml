version: '2.1'

services:
  oap:
    image: ghcr.io/apache/skywalking/oap:latest
    expose:
      - 11800
      - 12800
      - 10051
      - 5005
    ports:
      - 12800
    networks:
      - e2e
    environment:
      SW_AUTHENTICATION: "3MET4!XWRbFXN"
    healthcheck:
      test: ["CMD", "bash", "-c", "cat < /dev/null > /dev/tcp/127.0.0.1/11800"]
      interval: 5s
      timeout: 60s
      retries: 120

  httpserver:
    build:
      context: ../../../../
      dockerfile: ./test/e2e/cases/environment-variable/docker/Dockerfile.http_server
    environment:
      SW_AGENT_NAME: app1
      SW_AGENT_COLLECTOR_BACKEND_SERVICES: oap:11800
      SW_AGENT_AUTHENTICATION: "3MET4!XWRbFXN"
    networks:
      - e2e
    expose:
      - 8080
    ports:
      - 8080
    healthcheck:
      test: ["CMD", "bash", "-c", "cat < /dev/null > /dev/tcp/127.0.0.1/8080"]
      interval: 5s
      timeout: 60s
      retries: 120
    depends_on:
      oap:
        condition: service_healthy
networks:
  e2e:
