segmentItems:
  {{- range .segmentItems }}
  - serviceName: {{ notEmpty .serviceName }}
    segmentSize: {{ gt .segmentSize 0 }}
    segments:
      {{- range .segments }}
      - segmentId: {{ notEmpty .segmentId }}
        spans:
        {{- range .spans }}
        - operationName: {{ notEmpty .operationName }}
          operationId: {{ .operationId }}
          parentSpanId: {{ .parentSpanId }}
          spanId: {{ .spanId }}
          spanLayer: {{ notEmpty .spanLayer }}
          startTime: {{ gt .startTime 0 }}
          endTime: {{ gt .endTime 0 }}
          componentId: {{ gt .componentId 0 }}
          isError: {{ .isError }}
          spanType: {{ notEmpty .spanType }}
          peer: '{{ .peer }}'
          skipAnalysis: {{ .skipAnalysis }}
          {{- if .tags }}
          tags:
            {{- range .tags }}
            - key: {{ .key }}
              value: '{{ .value }}'
          {{- end}}
        {{- end}}
        {{- if .refs }}
          refs:
          {{- range .refs }}
          - parentEndpoint: {{ notEmpty .parentEndpoint }}
            networkAddress: '{{ notEmpty .networkAddress }}'
            refType: {{ notEmpty .refType }}
            parentSpanId: {{ gt .parentSpanId -1}}
            parentTraceSegmentId: {{ notEmpty .parentTraceSegmentId }}
            parentServiceInstance: {{ notEmpty .parentServiceInstance }}
            parentService: {{ notEmpty .parentService }}
            traceId: {{ notEmpty .traceId }}
        {{- end}}
        {{- end}}
        {{- end}}
      {{- end}}
  {{- end}}
meterItems: []