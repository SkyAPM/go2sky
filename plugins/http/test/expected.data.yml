segmentItems:
  {{- contains .segmentItems }}
  - serviceName: http-client
    segmentSize: {{ gt .segmentSize 0 }}
    segments:
    {{- contains .segments }}
    - segmentId: {{ notEmpty .segmentId }}
      spans:
      {{- contains .spans }}
      - operationName: /GET/helloserver
        isError: false
        skipAnalysis: false
        spanLayer: Http
        startTime: {{ gt .startTime 0 }}
        endTime: {{ gt .endTime 0 }}
        parentSpanId: 0
        spanId: 1
        componentId: 5005
        spanType: Exit
        peer: httpserver:8080
        tags:
        {{- contains .tags }}
          - key: http.method
            value: GET
          - key: url
            value: {{ .value }}
          - key: status_code
            value: '200'
        {{- end }}
      - operationName: /GET/hello
        isError: false
        skipAnalysis: false
        spanLayer: Http
        startTime: {{ gt .startTime 0 }}
        endTime: {{ gt .endTime 0 }}
        parentSpanId: -1
        spanId: 0
        componentId: 5004
        spanType: Entry
        peer: ''
        tags:
        {{- contains .tags }}
          - key: http.method
            value: GET
          - key: url
            value: {{ .value }}
          - key: status_code
            value: '200'
        {{- end }}
      {{- end }}
    {{- end }}
  - serviceName: http-server
    segmentSize: {{ gt .segmentSize 0 }}
    segments:
    {{- contains .segments }}
    - segmentId: {{ notEmpty .segmentId }}
      spans:
      {{- contains .spans }}
      - operationName: /GET/helloserver
        parentSpanId: -1
        spanId: 0
        spanLayer: Http
        startTime: {{ gt .startTime 0 }}
        endTime: {{ gt .endTime 0 }}
        componentId: 5004
        isError: false
        spanType: Entry
        peer: ''
        skipAnalysis: false
        tags:
        {{- contains .tags }}
        - key: http.method
          value: GET
        - key: url
          value: {{ .value }}
        - key: status_code
          value: '200'
        {{- end }}
        refs:
          {{- contains .refs }}
          - parentEndpoint: /GET/hello
            networkAddress: 'httpserver:8080'
            refType: CrossProcess
            parentSpanId: 1
            parentTraceSegmentId: {{ notEmpty .parentTraceSegmentId }}
            parentServiceInstance: {{ notEmpty .parentServiceInstance }}
            parentService: http-client
            traceId: {{ notEmpty .traceId }}
          {{- end}}
      {{- end }}
    {{- end }}
  {{- end }}
meterItems: []