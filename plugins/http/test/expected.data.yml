segmentItems:
  {{- contains .segmentItems }}
    {{- if eq .serviceName "http-client" }}
    - serviceName: http-client
      segmentSize: {{ gt .segmentSize 0 }}
      segments:
      {{- contains .segments }}
      - segmentId: {{ notEmpty .segmentId }}
        spans:
        {{- contains .spans}}
        - operationName: /GET/hello
          operationId: 0
          isError: false
          skipAnalysis: false
          spanLayer: Http
          startTime: {{ gt .startTime 0 }}
          endTime: {{ gt .endTime 0 }}
        {{- if and (eq .operationName "/GET/hello") (eq .spanType "Exit") }}
          parentSpanId: 0
          spanId: 1
          componentId: 5005
          spanType: Exit
          peer: httpserver:8080
          tags:
            - key: http.method
              value: GET
            - key: url
              value: 'http://httpserver:8080/hello'
            - key: status_code
              value: '200'
        {{- end}}
        {{- if and (eq .operationName "/GET/hello") (eq .spanType "Entry") }}
          parentSpanId: -1
          spanId: 0
          componentId: 5004
          spanType: Entry
          peer: ''
          tags:
            - key: http.method
              value: GET
            - key: url
              value: {{ notEmpty (index .tags 1).value }}
            - key: status_code
              value: '200'
        {{- end}}
        {{- end}}
      {{- end}}
    {{- end}}
    {{- if eq .serviceName "http-server" }}
    - serviceName: http-server
      segmentSize: {{ gt .segmentSize 0 }}
      segments:
      {{- contains .segments }}
      - segmentId: {{ notEmpty .segmentId }}
        spans:
        {{- contains .spans}}
        - operationName: /GET/hello
          operationId: 0
          parentSpanId: -1
          spanId: 0
          spanLayer: Http
          startTime: {{ gt .startTime 0 }}
          endTime: {{ gt .endTime 0 }}
          componentId: 5004
          isError: false
          spanType: Entry
          peer: ''
          skipAnalysis: false
          tags:
            - key: http.method
              value: GET
            - key: url
              value: 'httpserver:8080/hello'
            - key: status_code
              value: '200'
          refs:
            - parentEndpoint: /GET/hello
              networkAddress: 'httpserver:8080'
              refType: CrossProcess
              parentSpanId: 1
              parentTraceSegmentId: {{ notEmpty (index .refs 0).parentTraceSegmentId }}
              parentServiceInstance: {{ notEmpty (index .refs 0).parentServiceInstance }}
              parentService: http-client
              traceId: {{ notEmpty (index .refs 0).traceId }}
        {{- end }}
      {{- end }}
    {{- end }}
    {{- end }}
meterItems: []