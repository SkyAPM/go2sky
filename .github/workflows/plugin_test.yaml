name: PluginsTest

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  PluginsTest:
    name: Plugin
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: apache/skywalking-infra-e2e@main
        with:
          e2e-file: plugins/http/test/http_plugin_test.yaml